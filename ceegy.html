<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For You, My Love</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            background: url('https://via.placeholder.com/1920x1080') no-repeat center center fixed;
            background-size: cover;
            color: white;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        header {
            background-color: rgba(181, 131, 141, 0.8);
            color: white;
            padding: 20px 0;
            font-size: 2em;
        }

        .content {
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            margin: 20px;
            border-radius: 10px;
        }

        .message {
            font-size: 1.5em;
            margin: 30px 0;
        }

        footer {
            background-color: rgba(109, 104, 117, 0.8);
            color: white;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <header>
        For You, My Love ❤️
    </header>

    <div class="content">
        <p class="message">Every moment with you feels like a beautiful dream come true.</p>

        <p class="message">Thank you for being the light of my life. I love you more than words can say.</p>
    </div>

    <footer>
        With all my heart ❤️
    </footer>
</body>
</html>
